    <script type="text/javascript">
var animateInt = null,
    extraH = 15,
    speed = 200,
    tt, tp, bp, _top,
    _opacity = 0.0,
    hiding = false,
    showing = false,
    is_ie = navigator.userAgent.match(/msie /i);

function ss(top, opacity) {
  if (!tt) tt = document.getElementById('tt');
  tt.style.marginTop = top + 'px';
  if (is_ie) {
    if (!tp) tp = document.getElementById('tt_top_pointer');
    if (!bp) bp = document.getElementById('tt_bottom_pointer');
    tt.style.filter = tp.style.filter = bp.style.filter = "alpha(opacity="+parseInt(opacity * 100)+")";
  } else {
    tt.style.opacity = opacity;
  }
}
function show(fromTop, cb) {
  clearInterval(animateInt);
  if (!tt) tt = document.getElementById('tt');
  var stTop = fromTop ? 0 : extraH, endTop = fromTop ? extraH : 0;
  if (_top == endTop && _opacity == 1) {
    return;
  }
  if (browser.csstransitions) {
    tt.className = !fromTop ? 'like_tooltip_top like_tooltip_from_bottom' : 'like_tooltip_bottom like_tooltip_from_top';
    setTimeout(function () {
      tt.className += ' like_tooltip_animated ' + (!fromTop ? 'like_tooltip_to_top' : 'like_tooltip_to_bottom');
      _top = endTop;
      _opacity = 1;
    })
    return;
  }
  tt.className = !fromTop ? 'like_tooltip_top' : 'like_tooltip_bottom';
  _top = stTop;
  ss(_top, _opacity);
  animateInt = setInterval(function () {
    _top += extraH * (16 / (fromTop ? speed : -speed));
    _opacity += 16 / speed;
    ss(_top, Math.min(_opacity, 1));
    if (fromTop && _top >= endTop || !fromTop && _top <= endTop) {
      _top = endTop;
      _opacity = 1;
      ss(endTop, _opacity);
      clearInterval(animateInt);
    }
  }, 16);
};
function hide(cb) {
  if (!_opacity) return;
  clearInterval(animateInt);
  if (browser.csstransitions) {
    if (!tt) tt = document.getElementById('tt');
    tt.className += ' like_tooltip_hidden';
    _opacity = 0;
    return;
  }
  ss(_top, _opacity);
  animateInt = setInterval(function () {
    _opacity -= 16 / speed;
    ss(_top, _opacity);
    if (_opacity <= 0.05) {
      _opacity = 0;
      ss(_top, _opacity);
      clearInterval(animateInt);
    }
  }, 16);
}
var animateUserTO;
function showUser() {
  var table = document.getElementById('like_stats');
  if (table.style.marginLeft == '0px') return;
  clearInterval(animateUserTO);
  left = -31;
  animateUserTO = setInterval(function () {
    left += 31 * (16 / speed);
    table.style.marginLeft = parseInt(left)+'px';
    if (left >= 0) {
      table.style.marginLeft = '0px';
      clearInterval(animateUserTO);
    }
  }, 16);
}

function hideUser() {
  var table = document.getElementById('like_stats');
  if (table.style.marginLeft == '-31px') return;
  clearInterval(animateUserTO);
  left = 0;
  animateUserTO = setInterval(function () {
    left -= 31 * (16 / speed);
    table.style.marginLeft = parseInt(left)+'px';
    if (left <= -31) {
      table.style.marginLeft = '-31px';
      clearInterval(animateUserTO);
    }
  }, 16);
}

function updateStats(data) {
  document.getElementById('head_label').innerHTML = data.head;
}
function unpublish() {
  var cb = document.getElementById('publish_cb');
  if (cb) cb.className = 'lite_cb';
}
function openFullList() {
  Rpc.callMethod('statsBox', 'show');
}
function share(btn, hash) {
  btn.blur();
  var val = btn.className.indexOf('on') == -1;
  btn.className = 'lite_cb ' + (val ? 'on' : '');
  showUser();
  Rpc.callMethod('proxy', 'share', val, hash);
}

_ua = navigator.userAgent.toLowerCase();
browser = {
  version: (_ua.match( /.+(?:me|ox|on|rv|it|ra|ie)[\/: ]([\d.]+)/ ) || [0,'0'])[1],
  opera: /opera/i.test(_ua),
  msie: (/msie/i.test(_ua) && !/opera/i.test(_ua)),
  mozilla: /firefox/i.test(_ua),
  chrome: /chrome/i.test(_ua),
  safari: (!(/chrome/i.test(_ua)) && /webkit|safari|khtml/i.test(_ua)),
  safari_mobile: /iphone|ipod|ipad/i.test(_ua),
  android: /android/i.test(_ua),
  mobile: /iphone|ipod|ipad|opera mini|opera mobi/i.test(_ua),
  mac: /mac/i.test(_ua)
};
(function (b, bv) {
  bv = parseFloat(bv) || 0;
  b.csstransitions =
    (b.chrome && bv >= 9.0) ||
    (b.mozilla && bv >= 4.0) ||
    (b.opera && bv >= 10.5) ||
    (b.safari && bv >= 3.2) ||
    (b.safari_mobile) ||
    (b.android);
})(browser, browser.version);
